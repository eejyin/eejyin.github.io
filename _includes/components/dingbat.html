<!--

  BACK TO TOP
  ####################################################################
-->
<style>
  #myBtn {
    width:50px;
    height:50px;
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    border: none;
    outline: none;
    background-color: #555;
    color: white;
    cursor: pointer;
    padding: 5px 5px 5px 5px;
    border-radius: 50%;
    font-size:25px;
  }
  
  #myBtn:hover {
    background-color: rgb(0,87,156);
  }
</style>

<body>
<button onclick="topFunction()" id="myBtn" title="Back to Top"><span class="icon-arrow-up1"></span></button>

<script>
// When the page scroll>20px ; The "Back to Top" Button appear
window.onscroll = function() {scrollFunction()};

function scrollFunction() {console.log(121);
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("myBtn").style.display = "block";
  } else {
      document.getElementById("myBtn").style.display = "none";
  }
}

// Click the button, then it will back to top
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
</body>
